<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX</h2>
            <nav>
                <a href="#">inicio</a>
                <a href="#">series</a>
                <a href="#">filmes</a>
                <a href="#">documentarios</a>
            </nav>
        </div>
    </header> 

    <main>
        <div  class="filme-principal">
            <div class="container">
              <h3 class="titulo">NARUTO</h3>
              <p class="descricao">Guiado pelo espírito demoniaco dentro dele, o órfão Naruto aprende a controlar seus poderes como um ninja nesta série de aventura e anime.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>   
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/boruto capa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa filme the last naruto.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dragon ball Z capa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/naruto chipudem filme.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/naruto shippudem capa.gif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/naruto shipudem laços.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/naruto shipudem o caminho ninja.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/one piece capa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/One-Punch-Man-Capa-Anime.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/os 7 pecados capitais capa.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a0b3f57a17.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
